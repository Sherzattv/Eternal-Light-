<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экран Трансляции - Вечный Свет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --text-color: #ffffff;
            --accent-color: #d4af37;
            --font-main: 'Playfair Display', serif;
            --font-scale: 1;
            /* Множитель размера */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            /* Резервный фон */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Анимированный фон (градиент) */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: -1;
            animation: pulse-bg 20s infinite alternate;
        }

        @keyframes pulse-bg {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        #display-container {
            max-width: 85%;
            text-align: center;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            filter: blur(10px);
        }

        #display-container.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        .verse-text {
            font-family: var(--font-main);
            font-size: calc(5vw * var(--font-scale));
            line-height: 1.25;
            margin-bottom: 2.5rem;
            font-weight: 500;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            letter-spacing: -0.02em;
            color: var(--text-color);
            transition: font-family 0.3s, font-size 0.3s;
        }

        .verse-reference {
            font-family: 'Inter', sans-serif;
            font-size: 2.2vw;
            font-weight: 400;
            color: var(--accent-color);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        /* Индикатор ожидания (опционально) */
        .idle-message {
            font-size: 1.5vw;
            color: var(--sub-text-color);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>

    <div id="display-container">
        <div id="verse-content" class="verse-text"></div>
        <div id="verse-ref" class="verse-reference"></div>
    </div>

    <div id="idle" class="idle-message">Ожидание стиха...</div>

    <script src="js/common.js"></script>
    <script>
        const container = document.getElementById('display-container');
        const content = document.getElementById('verse-content');
        const ref = document.getElementById('verse-ref');
        const idle = document.getElementById('idle');

        channel.onmessage = (event) => handleMessage(event.data);

        // Добавляем слушателя для прямых сообщений от родительского окна (postMessage)
        window.addEventListener('message', (event) => {
            handleMessage(event.data);
        });

        function handleMessage(payload) {
            const { type, data } = payload;

            if (type === 'SHOW_VERSE') {
                updateDisplay(data);
            } else if (type === 'SHOW_NOTE') {
                updateDisplay(data, true); // true = isNote
            } else if (type === 'HIDE_VERSE') {
                hideDisplay();
            } else if (type === 'UPDATE_SETTINGS') {
                applySettings(data);
            }
        }

        // При загрузке пробуем считать настройки из localStorage (если получится)
        window.addEventListener('load', () => {
            try {
                const saved = localStorage.getItem('bible_settings');
                if (saved) applySettings(JSON.parse(saved));
            } catch (e) { }
        });

        function applySettings(s) {
            document.documentElement.style.setProperty('--font-main', s.font);
            document.documentElement.style.setProperty('--font-scale', s.size / 100);

            const bgElement = document.querySelector('.background-overlay');
            if (s.theme === 'blue') {
                bgElement.style.background = 'radial-gradient(circle at center, #1e293b 0%, #0f172a 100%)';
                document.documentElement.style.setProperty('--accent-color', '#d4af37');
            } else if (s.theme === 'black') {
                bgElement.style.background = '#000000';
                document.documentElement.style.setProperty('--accent-color', '#ffffff');
            } else if (s.theme === 'forest') {
                bgElement.style.background = 'radial-gradient(circle at center, #14532d 0%, #052e16 100%)';
                document.documentElement.style.setProperty('--accent-color', '#86efac');
            }
        }

        function updateDisplay(data, isNote = false) {
            // Сначала скрываем текущий, если он есть
            container.classList.remove('visible');

            setTimeout(() => {
                content.innerText = data.text;

                if (isNote) {
                    ref.style.display = 'none';
                    // Для заметок шрифт чуть меньше по умолчанию или такой же
                    content.style.fontSize = '4vw';
                } else {
                    ref.style.display = 'block';
                    ref.innerText = data.reference;
                }

                if (!isNote) {
                    // Авто-подбор размера шрифта только для стихов (для заметок фиксируем или отдельно считаем)
                    const length = data.text.length;
                    if (length > 300) {
                        content.style.fontSize = '3vw';
                    } else if (length > 150) {
                        content.style.fontSize = '4vw';
                    } else {
                        content.style.fontSize = '5vw';
                    }
                }

                idle.style.display = 'none';
                container.classList.add('visible');
            }, 400);
        }

        function hideDisplay() {
            container.classList.remove('visible');
            setTimeout(() => {
                idle.style.display = 'block';
            }, 800);
        }
    </script>
</body>

</html>
